<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Mathematics</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<header>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal"><a href="/">Mathematics</a></h5>
        <a class="btn btn-outline-primary" href="/">На главную</a>
    </div></header>
<body>
<div class="container mt-5">

    <h3>Добавление статьи</h3>
    <form th:action="@{/add}" action="#" autocomplete="off" th:object="${article}"
           method="post">

        <div class="form-group">
            <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                   class="alert alert-danger"></label>
            <input type="text" name="title" th:field="*{title}" placeholder="Введите заголовок" class="form-control">
        </div>

        <div class="form-group">
            <label th:if="${#fields.hasErrors('tags')}" th:errors="*{tags}"
                   class="alert alert-danger"></label>
            <select class="form-control" th:field="*{tags}" multiple="multiple">
                <option th:each="tag: ${tags}" th:value="${tag.id}" th:text="${tag.label}">
            </select>
        </div>

        <div class="form-group">
            <label th:if="${#fields.hasErrors('body')}" th:errors="*{body}"
                   class="alert alert-danger"></label>
            <textarea name="body" th:field="*{body}" class="form-control" placeholder="Введите полный текст статьи" ></textarea>
        </div>
        <div hidden="true">
            <input type="hidden" name="author" th:field="*{author}" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Добавить статью</button>
    </form>

</div>
</body>
<div th:replace="/fragments/footer :: footer"></div>
</html>
