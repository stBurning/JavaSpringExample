<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>Sign In </title>
</head>
<body>

<div class="container">

    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <div class="alert alert-danger" th:if="${param.error}">Invalid username and password.</div>
                    <div class="alert alert-danger" th:if="${param.logout}">You have been logged out.</div>
                    <div class="alert alert-info" th:if="${successMessage}" th:utext="${successMessage}"></div>
                    <form th:action="@{/login}" autocomplete="off" method="post">
                        <div class="form-group">
                            <h4 class="my-0 mr-md-auto font-weight-normal">Mathematics</h4>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Имя пользователя" name="username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Пароль" name="password">
                        </div>
                        <div>
                            <input type="submit" class="btn btn-primary" value="Sign In"/> <a class="btn btn-outline-primary" href="/registration">Регистрация</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
