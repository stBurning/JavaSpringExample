<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>Sign In </title>
</head>
<body>

<!--<div th:if="${param.logout}">-->
<!--    You have been logged out.-->
<!--</div>-->
<div class="container">

    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <form  th:action="@{/registration}" autocomplete="off" method="post" th:object="${user}" >
                        <div class="form-group">
                            <h4 class="my-0 mr-md-auto font-weight-normal">Mathematics</h4>
                        </div>
                        <div class="form-group">
                            <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                   class="alert alert-danger"></label>
                            <input type="text" th:field="*{username}"class="form-control" placeholder="Имя пользователя" name="username">
                        </div>
                        <div class="form-group">
                            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                   class="alert alert-danger"></label>
                            <input type="text" th:field="*{email}"class="form-control" placeholder="Email" name="email">
                        </div>
                        <div class="form-group">
                            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                   class="alert alert-danger"></label>
                            <input type="password" th:field="*{password}" class="form-control" placeholder="Пароль" name="password">
                        </div>
                        <div>
                            <input type="submit" class="btn btn-primary" value="Готово"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
